<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./index.css"> 
  
  <title>Time tracking dashboard</title>
</head>
<body>
  <div class="card">
    <img class="card__icon" src="./images/icon-work.svg" alt="">
    <div class="card__content">
      <p class="card__title">Work</p>
      <a class="card__more" href="/" aria-label="More on work">
        <img src="./images/icon-ellipsis.svg" alt="">
      </a>
      <span class="card__hours">32hrs</span>
      <span class="card__previous">Last Week - 36hrs</span>
    </div>
  </div>
</body>
</html>
